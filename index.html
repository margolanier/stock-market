<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="css/style.css">
		
		<script type="x-mustache-template" id="list-template">
			<li>
				{{ trn_type }} of {{ trn_amount }} share(s) at {{ trn_rate }}/unit for ${{ trn_cost }}
			</li>
		</script>
		
	</head>
	
	<body>
		<section id="top-bar">
			<header>
				<h1>Wall Street 2.0</h1>
				
				<div id="user-stats">
					<div class="user-balance">
						<p class="label">Balance</p>
						<p id="balance"></p>
					</div>
					
					<div class="user-items">
						<p class="label">Shares</p>
						<p id="items"></p>
					</div>
				</div>
			</header>
		</section>
		
		<div>
			<section id="market-stats">
				<h2>Market Rate</h2>
				<p>Current Rate: <span id="rate"></span></p>
				
				<p><span id="sign"></span><span id="trend"></span></p>
				
				<div id="line-graph"></div>
				
				<label>Automatic Transactions</label>
				
				<p class="checkbox"><input type="checkbox" id="autobuy"> Buy when rate falls below $ <input type="number" min="0" placeholder="35" value="35" id="autoBuyPrice"></p>
				
				<p class="checkbox"><input type="checkbox" id="autosell"> Sell when rate exceeds $ <input type="number" min="0" placeholder="65" value="65" id="autoSellPrice"></p>
			</section>
			
			
			<section id="transactions">
				<h2>Transactions</h2>
				<p id="alert">Choose the amount of shares for your transaction.</p>
				
				<p>
					<input type="number" min="1" max="10" placeholder="1" value="1" id="buyAmount">
					<button id="buy">Buy Shares</button>
				</p>
				
				<p>
					<input type="number" min="1" max="10" placeholder="1" value="1" id="sellAmount">
					<button id="sell">Sell Shares</button>
				</p>
				
				<ul id="transaction-list"></ul>
			</section>
		</div>
		
		
		<script src="js/jquery.min.js"></script>
		<script src="js/what-input.min.js"></script>
		<script src="js/foundation.min.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script src="js/canvasjs.min.js"></script>
		
		<script src="js/app.js"></script>
	</body>
</html>
